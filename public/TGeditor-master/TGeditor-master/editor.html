<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="richEditor.css">
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
			integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
			crossorigin="anonymous"
	/>
	<script src="/javascripts/mdui.js"></script>
    <script src="/javascripts/jquery.min.js"></script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'microsoft yahei';
        }

        html, body {
            height: 100%;
        }

        #editor {
            margin: 30px auto;
        }
    </style>
</head>
<body>

<form id="form" method="post">
    <div id="user-input" class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">文章名称</label>
        <input id="name_text" name="name" class="mdui-textfield-input" type="text" maxlength="20"/>
    </div>
    <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">分类</label>
        <input id="category_text" name="category" class="mdui-textfield-input" type="text" maxlength="20">
    </div>
    <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">头图链接(不填则为默认图片)</label>
        <input id="image_text" name="image" class="mdui-textfield-input" type="text">
    </div>
    <input id="edit_text" name="edit" type="hidden">
    <input id="id_text" name="id" type="hidden">
</form>

<div id="editor">
    <p>输入文章内容后点击编辑器右上方按钮保存。</p>
</div>
<script src="richEditor.min.js"></script>
<script>

    var editor = new RichEditor("#editor", {
        width: '100%',
        height: 400,
        toolBg: "#eee",
        buttons: {
            heading: {
                title: "标题",
                icon: "\uf1dc"
            },
            code: {
                title: "引用",
                icon: "\uf10d"
            },
            bold: {
                title: "加粗",
                icon: "\uf032"
            },
            italic: {
                title: "斜体",
                icon: "\uf033"
            },
            underline: {
                title: "下划线",
                icon: "\uf0cd"
            },
            strikethrough: {
                title: "删除线",
                icon: "\uf0cc"
            },
            foreColor: {
                title: "字体颜色",
                icon: "\uf1fc"
            },
            backColor: {
                title: "背景色",
                icon: "\uf043"
            },
            justifyLeft: {
                title: "居左",
                icon: "\uf036"
            },
            justifyCenter: {
                title: "居中",
                icon: "\uf037"
            },
            justifyRight: {
                title: "居右",
                icon: "\uf038"
            },
            justifyFull: {
                title: "两端对齐",
                icon: "\uf039"
            },
            insertOrderedList: {
                title: "有序列表",
                icon: "\uf0cb"
            },
            insertUnorderedList: {
                title: "无序列表",
                icon: "\uf0ca"
            },
            indent: {
                title: "indent",
                icon: "\uf03c"
            },
            outdent: {
                title: "outdent",
                icon: "\uf03b"
            },
            createLink: {
                title: "链接",
                icon: "\uf0c1"
            },
            insertImage: {
                title: "插入图片",
                icon: "\uf03e"
            },
            emotion: {
                title: "表情",
                icon: "\uf118"
            },
            fullscreen: {
                title: "全屏",
                icon: "\uf066"
            },
            save: {
                title: "保存",
                icon: "\uf0c7",
                click: function () {
                    mdui.confirm('确定保存并发步文章吗?', function () {
                        mdui.alert('上传中...请勿关闭本页面。');
                        let formData = $('form').serializeArray();
                        formData.push({
                            name: 'content'
                            ,value: editor.getHTML()
                        });
                        $.ajax({
                            type: 'post'
                            ,url: '/articles/create'
                            ,data: formData
                            ,success: function (res) {
                                if(res.acknowledged){
                                    alert('文章发表成功！');
                                    setTimeout(function () {
                                        window.parent.location = '/admin';
                                    },1000);
                                }else {
                                    mdui.alert('上传失败！');
                                }
                            }
                            ,error: function (res) {
                                mdui.alert(res);
                            }
                        });
                    });
                }
            }
        }
    });

</script>
</body>
</html>
